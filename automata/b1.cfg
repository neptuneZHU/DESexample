[automaton]
initial-state = 0
marker-states = 2
states = 0, 2, 1
alphabet     = r1_drop, r2_drop, r1_pick, r2_pick
controllable = r1_drop, r2_drop, r1_pick, r2_pick
observable   = r1_drop, r2_drop, r1_pick, r2_pick
transitions = (0, 1, r1_drop), (0, 1, r2_drop),
              (1, 2, r1_drop), (1, 2, r2_drop),
              (2, 1, r1_pick), (2, 1, r2_pick),
              (1, 0, r1_pick), (1, 0, r2_pick)
